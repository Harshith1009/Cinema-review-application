    <div class="imgcontainer">
        <img id="onlypic" src="{{thisarray.img}}" alt="">
    </div>

    <div class="details">

        <h1>
            <span>&#x2764;</span> {{thisarray.rating}}

            <!-- <button (click)="qqqqqqq()">sdada</button> -->

</div>
