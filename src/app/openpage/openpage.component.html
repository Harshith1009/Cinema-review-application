<div class="container">

    <div class="maindiv" *ngFor="let item of thearray" (click)="navRev(item.id)">

        <div class="pic">
            <img src="{{ item.img }}" alt="">
            <span class="details">
                <span>
                  {{item.rating}}
              </span>
            <span style="position: relative;">
                  {{item.name}}
              </span>
            </span>
        </div>

    </div>

</div>


<div class="container"></div>
